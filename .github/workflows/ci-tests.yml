name: CI - Tests and Linting

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Run ESLint (API)
        run: npm run lint

      - name: Run ESLint (Web)
        working-directory: ./apps/web
        run: npm run lint

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password@localhost:27017/atyors_test?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key

  test-web:
    name: Test Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Build Next.js app
        working-directory: ./apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost/api/v1
          NODE_ENV: production

      - name: Run Vitest
        working-directory: ./apps/web
        run: npm test
        env:
          NODE_ENV: test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci

      - name: Run audit-ci
        run: npx audit-ci --moderate
        continue-on-error: true

services:
  nginx:
    image: nginx:alpine
    container_name: atyors-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - atyors-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: atyors-api
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8080
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/atyors?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-atyors-dev-jwt-secret}
      - CORS_ALLOWED_ORIGINS=http://localhost:3001,http://localhost:8000
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID:-}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_MONTHLY_PRICE_ID=${STRIPE_MONTHLY_PRICE_ID:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@atyors.com}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - SKIP_STRIPE=${SKIP_STRIPE:-true}
      - SKIP_TWILIO=${SKIP_TWILIO:-true}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./apps/server:/app/apps/server
      - ./api-server.js:/app/api-server.js
      - /app/node_modules
    command: ["node", "--watch", "api-server.js"]
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atyors-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: atyors-web
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - NEXT_PUBLIC_COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID:-}
      - NEXT_PUBLIC_COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID:-}
      - NEXT_PUBLIC_COGNITO_REGION=${AWS_REGION:-us-east-1}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]
    depends_on:
      api:
        condition: service_healthy
    networks:
      - atyors-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:6.0
    container_name: atyors-mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=atyors
    volumes:
      - mongodb_data:/data/db
    networks:
      - atyors-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: atyors-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - atyors-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  mongodb_data:
  redis_data:

networks:
  atyors-network:
    driver: bridge
